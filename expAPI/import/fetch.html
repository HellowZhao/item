<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="aaa()">发送</button>
    <script>
        
        fetch('http://localhost:1122/',{
            method:'GET',
            headers:{
                "Content-Type": "application/json;charset=utf-8"
            }
        }).then((data) => {
            console.log(data.json())
        })

        function aaa(){
            fetch('http://localhost:1122/user',{
                method:'POST',
                headers:{   
                    "Content-Type": "application/json;charset=utf-8"
                },
                body:JSON.stringify({
                    company:"我的",
                    name:"你的",
                    iphone:123646,
                    site:"你好",
                    time:"494",
                    remark:"789"
                })
            })
        }
        
    </script>
</body>
</html>
